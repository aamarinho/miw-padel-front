<button mat-raised-button class="mr-2 primary_button" type="button" (click)="openPendingCoupleRequests()">PENDING COUPLE REQUESTS</button>
<button mat-raised-button class="primary_button" type="button" (click)="openSendCoupleRequest()">SEND COUPLE REQUEST</button>

<div class="text-center row mt-3">
  <div class="col-4 mt-2" *ngFor="let couple of couples">
      <mat-card class="mat-elevation-z4 leaf">
        <mat-card-header class="underlined">
          <fa-icon *ngIf="couple.gender=='MIXED'" [icon]="faTransgender" class="fa-2x"></fa-icon>
          <fa-icon *ngIf="couple.gender=='FEMALE'" [icon]="faVenus" class="fa-2x"></fa-icon>
          <fa-icon *ngIf="couple.gender=='MALE'" [icon]="faMars" class="fa-2x"></fa-icon>
          <mat-card-title>{{couple.gender}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row pt-2">
            <div class="col-6">
              <img class="profile_image" [src]="couple.playerImage" alt="profileImage" />
              <p>{{couple.playerEmail}}</p>
              <p>{{couple.playerName}}</p>
            </div>
            <div class="col-6">
              <img class="profile_image" [src]="couple.captainImage" alt="profileImage" />
              <p>{{couple.captainEmail}}</p>
              <p>{{couple.captainName}}</p>
            </div>
          </div>
          <p>{{couple.creationDate | date}}</p>
        </mat-card-content>
      </mat-card>
  </div>
</div>
