<div class="row mb-4">
  <p class="titles col-10">PADDLE COURTS</p>
  <button mat-raised-button class="submit_button" (click)="openAddPaddleCourt()">ADD PADDLE COURT</button>
</div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" aria-describedby="paddleCourts">

  <ng-container matColumnDef="name">
    <th scope="col" mat-header-cell class="header" *matHeaderCellDef mat-sort-header>NAME</th>
    <td mat-cell class="font_size_higher" *matCellDef="let row">{{row.name}}</td>
  </ng-container>

  <ng-container matColumnDef="paddleCourtType">
    <th scope="col" mat-header-cell class="header" *matHeaderCellDef mat-sort-header>PADDLE COURT TYPE</th>
    <td mat-cell class="font_size_higher" *matCellDef="let row">{{row.paddleCourtType}}</td>
  </ng-container>

  <ng-container matColumnDef="disabled">
    <th scope="col" mat-header-cell class="header" *matHeaderCellDef mat-sort-header>AVAILABILITY</th>
    <td mat-cell class="font_size_higher enabled" [class.disabled]="row.disabled" *matCellDef="let row"> </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th scope="col" mat-header-cell class="header" *matHeaderCellDef mat-sort-header> - </th>
    <td mat-cell class="font_size_higher" *matCellDef="let row"><mat-icon class="cursor_pointer" (click)="delete(row)">delete_outline</mat-icon></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
