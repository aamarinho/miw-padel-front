<app-booking-date (newItemEvent)="getBookingByDate($event)"></app-booking-date>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Email Column -->
  <ng-container matColumnDef="user">
    <mat-header-cell class="header" *matHeaderCellDef mat-sort-header> USER </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
  </ng-container>

  <!-- Paddle Court Column -->
  <ng-container matColumnDef="paddleCourt">
    <mat-header-cell class="header" *matHeaderCellDef mat-sort-header> PADDLE COURT </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.paddleCourtName}} </mat-cell>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <mat-header-cell class="header" *matHeaderCellDef mat-sort-header> DATE </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.date}} </mat-cell>
  </ng-container>

  <!-- Time range Column -->
  <ng-container matColumnDef="timeRange">
    <mat-header-cell class="header" *matHeaderCellDef mat-sort-header> TIME RANGE </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.timeRange}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</table>
