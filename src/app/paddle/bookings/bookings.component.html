<app-booking-date (newItemEvent)="addItem($event)"></app-booking-date>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="user">
    <mat-header-cell *matHeaderCellDef mat-sort-header> User </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="paddleCourt">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Paddle court </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.paddleCourtName}} </mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.date}} </mat-cell>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="timeRange">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Time range </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.timeRange}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</table>
