<app-booking-date (newItemEvent)="getBookingByDate($event)"></app-booking-date>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" aria-describedby="bookings">


  <!-- Email Column -->
  <ng-container matColumnDef="user">
    <th scope="col" mat-header-cell class="header" *matHeaderCellDef mat-sort-header> USER </th>
    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
  </ng-container>

  <!-- Paddle Court Column -->
  <ng-container matColumnDef="paddleCourt">
    <th scope="col" mat-header-cell class="header" *matHeaderCellDef mat-sort-header> PADDLE COURT </th>
    <td mat-cell *matCellDef="let row"> {{row.paddleCourtName}} </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th scope="col" mat-header-cell class="header" *matHeaderCellDef mat-sort-header> DATE </th>
    <td mat-cell *matCellDef="let row"> {{row.date}} </td>
  </ng-container>

  <!-- Time range Column -->
  <ng-container matColumnDef="timeRange">
    <th scope="col" mat-header-cell class="header" *matHeaderCellDef mat-sort-header> TIME RANGE </th>
    <td mat-cell *matCellDef="let row"> {{row.timeRange}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
