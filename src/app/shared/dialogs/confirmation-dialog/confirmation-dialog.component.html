<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>{{confirmMessage}}</div>
<div mat-dialog-actions>
  <button mat-button class="primary_button" id="confirmButton" (click)="dialogRef.close(true)">CONFIRM</button>
  <button mat-button class="secondary_button" (click)="dialogRef.close(false)">CANCEL</button>
</div>
